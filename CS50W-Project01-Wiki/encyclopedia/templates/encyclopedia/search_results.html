{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki - Search
{% endblock title %}

{% block body %}
    <h1> Search results </h1>
    <ul>
    {% for result in results %}
        <li><a href="{% url 'entry' entry_name=result %}">{{ result }}</a></li>
    {% empty %}
        <h2> No results found </h2>
    {% endfor %}
    </ul>
{% endblock body %}
