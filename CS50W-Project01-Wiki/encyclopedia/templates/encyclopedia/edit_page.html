{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki - Edit Page
{% endblock title %}

{% block body %}
    <h1> {{ title }} </h1>
    <form action="{% url 'edit_page' entry_name=title %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.text }}
        </div>        
        <button type="submit" class="btn btn-primary" >Save</button>
    </form>
{% endblock body %}
