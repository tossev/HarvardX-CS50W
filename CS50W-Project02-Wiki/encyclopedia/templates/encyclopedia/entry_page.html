{% extends "encyclopedia/layout.html" %}

{% block title %}
Wiki - {{ entry_title|capfirst }}
{% endblock title %}

{% block body %}
<h1>{{ entry_title|capfirst }}</h1>
<hr>
{{ text|safe }}
<a class="btn btn-secondary" href="{% url 'edit_page' entry_name=entry_title %}" method="post">Edit</a>
{% endblock body %}
